<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>Weather</title>
</head>
<body>
    <!--Top-->
    <div class="container" id="weatherLetters">
        <h3 class="center" spellcheck="false" style="margin-bottom: 20px; color: white; font-family: gotu; font-size:3.5vw">Weather Forecast  <i class="material-icons medium hide-on-small-only" id="icons" style="font-size:3.5vw">nights_stay</i></h3>
    </div>
    
    <!--Search Form-->
    <div class="container">
        <form>
            <div class="form__group field" id="borderBox">
                <input autocomplete="off" type="location" class="form__field" placeholder="keyword" name="name" id="searchquery" required/>
                <label for="name" class="form__label white-text N/A transparent" >ENTER LOCATION</label>
                <br>
                <button class="btn waves-effect waves-light N/A transparent hoverable" type="submit" name="action" id="searchBtn">SEARCH</button>
            </div>
        </form>
    </div>
    
    <!--Loader-->
    <div class="container spaced" id="loader">
        <div class="box">
            <div class="cloudBox">
              <div class="cloudBig"></div>
              <div class="cloudMed"></div>
              <div class="cloudSmall"></div>
              <div class="cloudBase"></div>
            </div>
            <div class="dropsBox">
              <div class="drop"></div>
              <div class="drop" style="margin-left:20px"></div>
              <div class="drop" style="margin-left:40px"></div>
              <div class="drop" style="margin-left:60px"></div>
            </div>
           </div>
    </div>
    <!--Search Reults-->
    <div class="container spaced" id="weatherResults">
        
    </div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--Javascript-->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
